{% extends "auctions/layout.html" %}

{% load static %}

{% block body %}




<div class="container">

    <h1>Products</h1>

    <form action="{% url 'index' %}">
        {% csrf_token %}
        <label for="favcolor">Select your preferred color:</label> &nbsp
        <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
        <input type="submit" value="Select">
      </form>

        

            

            <div class="products">

                {% for listing in listings %}

                <a href="{% url 'listing' list_id=listing.id %}">

                <div class="product">

                    <img src="{{ listing.img }}" alt=""/>

                    <div class="product_details">
                        <h2>{{ listing.title }}</h2>
                        <p>Category: {{ listing.category }}</p>
                        <p>Price: ${{ listing.start_bid}}</p>
                    </div>

                </div>

                </a>
                
                {% endfor %}

            </div>

    

</div>
{% endblock %}
